<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-900">
    <div class="bg-black text-white w-96 mx-auto p-2 mt-20 rounded-4xl">
        <div id="display" class="flex flex-col items-end p-3 h-40 w-90 rounded mb-2">
            <input type="text" id="finalDisplay" class="text-white p-2 text-2xl text-right mb-1" readonly>
            <input type="text" id="initialDisplay" class="text-white p-2 text-3xl text-right font-bold" readonly>
        </div>
        <div id="btns" class="grid grid-cols-4  text-center mx-auto gap-2">
            <button id="clearbtn" class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="clearInput()">AC</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendSign()">+/-</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendOperator('%')">%</button>
            <button class="bg-amber-600 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum('/')">/</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(7)">7</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(8)">8</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(9)">9</button>
            <button class="bg-amber-600 w-16 h-16 rounded-full text-center justify-center text-2xl " onclick="appendOperator('*')">*</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(4)">4</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(5)">5</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(6)">6</button>
            <button class="bg-amber-600 w-16 h-16 rounded-full text-center justify-center text-2xl " onclick="appendOperator('-')">-</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(1)">1</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(2)">2</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(3)">3</button>
            <button class="bg-amber-600 w-16 h-16 rounded-full text-center justify-center " onclick="appendOperator('+')">+</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="">&squ;</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center  " onclick="appendNum(0)">0</button>
            <button class="bg-gray-700 w-16 h-16 rounded-full text-center justify-center text-2xl " onclick="appendDecimal()">.</button>
            <button class="bg-amber-600 w-16 h-16 rounded-full text-center justify-center  " onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
